<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean and If Statement</title>
  </head>
  <body>
    <h1>Boolean Values and If-Else Statement</h1>
    <script>
      console.log(3 > 5 - 5); // false
      // order of operations of >,< >=, <= is last

      console.log(5 === "5.00"); // false
      // always compare value and type with === and !==

      //   If Else Statement

      if (false) {
        console.log("This is true");
      } else {
        console.log("Else");
      }
    </script>
  </body>
</html>
