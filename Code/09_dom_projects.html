<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button
      class="js-subscribe-button"
      onclick="
      subscribe()
    "
    >
      Subscribe
    </button>

    <p>Amazon Price Calculator</p>

    <input
      type="text"
      placeholder="Cost of Product"
      class="js-cost-input"
      onkeydown="
      keyEventHandler(event)
      
      "
    />
    <button onclick="calculateCost()">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
      // Project 3
      function keyEventHandler(event) {
        if (event.key === "Enter") {
          calculateCost(event);
        }
      }

      function calculateCost() {
        const costInputElement = document.querySelector(".js-cost-input");

        let costInput = Number(costInputElement.value);

        if (costInput < 40) {
          costInput = costInput + 10;
        }

        document.querySelector(".js-total-cost").innerHTML = `$${costInput}`;
      }

      // Project 1

      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");

        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else {
          buttonElement.innerHTML = "Subscribe";
        }
      }
    </script>
  </body>
</html>
