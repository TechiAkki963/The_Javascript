<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects</title>
    <style>
      p {
        font-family: Arial, Helvetica, sans-serif;
      }
      .subscribe-btn {
        border: none;
        background-color: black;
        color: white;
        padding: 0.5rem 0.8rem;
        font-weight: bold;
        border-radius: 4rem;
        margin-bottom: 30px;
      }

      .is-subscribe {
        background-color: rgb(240, 240, 240);
        color: black;
      }

      .cost-input {
        font-size: 15px;
        padding: 10px;
      }
      .calculate-btn {
        border: none;
        background-color: green;
        color: white;
        padding: 12px 15px;

        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button
      class="js-subscribe-button subscribe-btn"
      onclick="
      subscribe()
    "
    >
      Subscribe
    </button>

    <p>Amazon Price Calculator</p>

    <input
      type="text"
      placeholder="Cost of Product"
      class="js-cost-input cost-input"
      onkeydown="
      keyEventHandler(event)
      
      "
    />
    <button class="calculate-btn" onclick="calculateCost()">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
      // Project 3
      function keyEventHandler(event) {
        if (event.key === "Enter") {
          calculateCost(event);
        }
      }

      function calculateCost() {
        const costInputElement = document.querySelector(".js-cost-input");

        let costInput = Number(costInputElement.value);

        if (costInput < 40) {
          costInput = costInput + 10;
        }

        document.querySelector(".js-total-cost").innerHTML = `$${costInput}`;
      }

      // Project 1

      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");

        if (buttonElement.innerText === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
          buttonElement.classList.add("is-subscribe");
        } else {
          buttonElement.innerHTML = "Subscribe";
          buttonElement.classList.remove("is-subscribe");
        }
      }
    </script>
  </body>
</html>
