      // Arrays are references

      const array1 = [1, 2, 3];
      const array2 = array1;
      array2.push(4);
      console.log(array1);
      console.log(array2);
      // The above example create a same reference
      // to avoid we create a copy using slice()

      const array3 = array1.slice();
      array3.push(6);
      console.log(array1);
      console.log(array2);
      console.log(array3);

      // Array destrcucting

      // const arr = [1, 2, 3];
      //  The above can be destrcutured as
      const [firstValue, secondValue, thirdValue] = [1, 2, 3];

      //  LOOPS (break and continue)
      // break; exits a loop early
      // continue; skips one iteration

      for (let i = 1; i <= 10; i++) {
        if (i % 3 === 0) {
          continue;
        }
        console.log(i);
        if (i === 8) {
          break;
        }
        // console.log(i);
      }

      // Loops with Functions

      function doubly(nums) {
        const double = [];
        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];

          if (num === 0) {
            return double; // here return act as break;
          }

          double.push(num * 2);
        }
        return double;
      }
      console.log(doubly([1, 1, 3]));
      console.log(doubly([2, 3, 4]));
      console.log(doubly([2, 5, 0, 8, 6]));
