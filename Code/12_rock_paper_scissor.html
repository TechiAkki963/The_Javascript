<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,Paper and Scissor</title>
    <link rel="stylesheet" href="styles/12_rock_paper_scissor.css" />
  </head>
  <body>
    <p class="title">Rock, Paper, Scissors</p>
    <button
      class="move-btn"
      onclick="
      playGame('rock');
    "
    >
      <img src="images/rock-emoji.png" alt="rock-button" class="move-img" />
    </button>

    <button
      class="move-btn"
      onclick="
      playGame('paper');
      "
    >
      <img src="images/paper-emoji.png" alt="paper-button" class="move-img" />
    </button>

    <button
      class="move-btn"
      onclick="
      playGame('scissors');
  "
    >
      <img
        src="images/scissors-emoji.png"
        alt="scissors-button"
        class="move-img"
      />
    </button>

    <p class="js-result result">You Win</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button
      class="reset-btn"
      onclick="
    score.wins = 0;
    score.losses = 0;   
    score.ties = 0;

    updateScoreElement()
    localStorage.removeItem('score');
    "
    >
      Reset Score
    </button>
    <button class="auto-play-btn" onclick="autoPlay()">Auto Play</button>
    <script src="scripts/12_rock_paper_scissor.js"></script>
  </body>
</html>
