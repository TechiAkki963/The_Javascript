<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <script>
      function greet(name) {
        console.log("Hello " + name + "!");
      }

      greet("Alice");
      greet();

      function convertToFahrenheit(celsius) {
        return (celsius * 9) / 5 + 32;
      }
      console.log(convertToFahrenheit(25));

      function convertToCelsius(fahrenheit) {
        return ((fahrenheit - 32) * 5) / 9;
      }
      console.log(convertToCelsius(86));

      function convertTemperature(degrees, unit) {
        if (unit === "C") {
          return (degrees * 9) / 5 + 32 + " F";
        } else if (unit === "F") {
          return ((degrees - 32) * 5) / 9 + " C";
        } else {
          return "Invalid unit";
        }
      }

      console.log(convertTemperature(25, "C"));
      console.log(convertTemperature(86, "F"));

      function convertLength(length, from, to) {
        if (from === "miles") {
          if (to === "kilometers") {
            return length * 1.6;
          } else if (to === "miles") {
            return length;
          } else if (to === "ft") {
            return length * 5280;
          }
        } else if (from === "kilometers") {
          if (to === "miles") {
            return length / 1.6;
          } else if (to === "kilometers") {
            return length;
          } else if (to === "ft") {
            return (length * 3280.84).toFixed(4);
          }
        } else if (from === "ft") {
          if (to === "miles") {
            return length / 5280;
          } else if (to === "kilometers") {
            return (length * 0.3048).toFixed(4);
          } else if (to === "ft") {
            return length;
          } else {
            return "Invalid unit";
          }
        }
      }
      console.log(convertLength(50, "miles", "kilometers"));
      console.log(convertLength(32, "kilometers", "miles"));
      console.log(convertLength(50, "kilometers", "kilometers"));

      console.log(convertLength(5, "miles", "kilometers"));
      console.log(convertLength(5, "miles", "ft"));
      console.log(convertLength(5, "kilometers", "ft"));
    </script>
  </body>
</html>
