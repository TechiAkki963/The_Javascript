<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1 class="main">JavaScript Exercises</h1>

    <div>
      <button
        onclick="
        cartQuantity += 4;
        console.log('Clicked on +4');
        console.log(`Cart Quantity: ${cartQuantity}` );
        "
      >
        +4
      </button>

      <button
        onclick="
        cartQuantity += 5;
        console.log('Clicked on +5');
        console.log(`Cart Quantity: ${cartQuantity}` );
        "
      >
        +5
      </button>

      <button
        onclick="
        cartQuantity =0;
        console.log('Clicked on Reset');
        console.log(`Cart Quantity: ${cartQuantity}` );
        "
      >
        Reset
      </button>

      <button
        onclick="
        cartQuantity -= 5;
        console.log('Clicked on +5');
        console.log(`Cart Quantity: ${cartQuantity}` );
        "
      >
        -5
      </button>

      <button
        onclick="
        cartQuantity -= 4;
        console.log('Clicked on +5');
        console.log(`Cart Quantity: ${cartQuantity}` );
        "
      >
        -4
      </button>
    </div>
