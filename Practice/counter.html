<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <h1>Counter App</h1>
    <div class="js-display">
      <p id="count-display">0</p>
    </div>
    <button onclick="increment()">Increment +</button>

    <script>
      // Initialize the count variable outside the function to maintain state
      let count = 0;

      function increment() {
        // Increment the count
        count++;

        // Select the display element
        const displayElement = document.getElementById("count-display");

        // Update the display element with the new count
        if (displayElement) {
          displayElement.textContent = count;
        }
      }
    </script>

    
  </body>
</html>
