<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <title>Auto COunter</title>
  </head>
  <body>
    <button onclick="autoCounter()" class="start-stop">Start / Stop</button>
    <div class="count"></div>

    <script>
      let isRunning = false;
      let count = 0;
      let intervalId;

      function autoCounter() {
        if (!isRunning) {
          intervalId = setInterval(function () {
            count++;
            console.log(count);
            document.querySelector(".count").innerHTML = count;
          }, 1000);

          button.innerText = "Stop Counting";
          button.style.backgroundColor = "red";

          isRunning = true;
        } else {
          clearInterval(intervalId);
          isRunning = false;
        }
      }
    </script>
  </body>
</html>
